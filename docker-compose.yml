version: "3"
  
services: 
  app: 
    build: 
      context: .
    #command: bundle exec puma -C config/puma.rb
    command: "rm -f tmp/pids/server.pid && bundle exec rails s -e production"
    volumes: 
      - ".:/spring_web"
      - "public-data:/spring_web/public"
      - "tmp-data:/spring_web/tmp"
      - "log-data:/spring_web/log"
    ports: 
      - "3000:3000"
    environment: 
      - "DATABASE_PASSWORD=password"
    tty: true
    stdin_open: true
    #depends_on: 
    #  - db
    networks:
      - spring_web_network
  
