version: "3"

volumes:
  db-data:
  
services: 
  web: 
    build: .
    ports: 
      - "3000:3000"
    volumes: 
      - ".:/spring_web"
    environment: 
      - "DATABASE_PASSWORD=password"
    tty: true
    stdin_open: true
    depends_on: 
      - db
    links: 
      - db
  
  db:
    image: mysql:5.7
    ports: 
      - "3306:3306"
    volumes: 
      - "db-data:/var/lib/mysql"
    environment:
      - "MYSQL_ROOT_PASSWORD=password"

      
     
