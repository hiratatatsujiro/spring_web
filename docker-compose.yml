  #   networks:
  #     - spring_web_network
    
  web:
    build: 
      context: ./nginx_docker
    volumes: 
      - "public-data:/spring_web/public"
      - "tmp-data:/spring_web/tmp"
    ports: 
      - "80:80"
    depends_on: 
      - app
    networks:
      - spring_web_network
     
